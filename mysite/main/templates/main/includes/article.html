{% load static %}
<link rel="stylesheet" href="{% static 'css/include/articles.css' %}">

<a href="{{ link }}" target="blank">
    <div class="article">
        <img class = "article-img" src="{{ image }}" alt="">
        <h4 class="article-title">{{ title }}</h4>
        <ul class="tags">
            <li class="{{ tags }}">{{ tags }}</li>
            <p class="date">{{ date }}</p>
        </ul>
        
    </div>
    </a>
